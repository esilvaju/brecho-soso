<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brechó da Sôsô</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; margin: 0; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; max-width: 1000px; margin: auto; }
        .produto { background: white; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); padding: 15px; text-align: center; }
        img { max-width: 100%; height: auto; border-radius: 5px; transition: transform 0.3s ease; }
        img:hover { transform: scale(1.2); cursor: pointer; }
        .pix, .add-carrinho { background: #4CAF50; color: white; padding: 12px; text-decoration: none; display: inline-block; margin-top: 10px; border-radius: 5px; cursor: pointer; border: none; font-size: 1rem; }
        .add-carrinho.selecionado { background: #ff5733; }
        .destaque { font-size: 1.1em; font-weight: bold; color: #333; padding: 5px; border-radius: 5px; display: inline-block; }
        .tamanho { background-color: #ffcc00; }
        .preco { background-color: #ff5733; color: white; }
        .carrinho-container { margin-top: 20px; }

        /* Modal styling */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 1000; text-align: center; padding-top: 20px; }
        #modal img { max-width: 90%; max-height: 90%; border-radius: 5px; }
        #modal button { margin-top: 20px; padding: 12px; background: #ff5733; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 1.5rem; }
            .container { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
            .pix, .add-carrinho { font-size: 0.9rem; padding: 10px; }
            #modal img { max-width: 80%; max-height: 80%; }
            #modal button { font-size: 1rem; padding: 10px; }
        }
    </style>
</head>

    <div class="carrinho-container">

        ];

        let carrinho = [];

        function adicionarAoCarrinho(botao, produto) {
            const index = carrinho.findIndex(item => item.nome === produto.nome);
            if (index === -1) {
                carrinho.push(produto);
                botao.classList.add("selecionado");
                botao.textContent = "Selecionado";
            } else {
                carrinho.splice(index, 1);
                botao.classList.remove("selecionado");
                botao.textContent = "Adicionar ao Carrinho";
            }
        }

        function comprarCarrinho() {
            if (carrinho.length === 0) {
                alert("Seu carrinho está vazio!");
                return;
            }
            const telefone = "5521997070112";
            let mensagem = "Olá, gostaria de comprar esses itens:\n";
            carrinho.forEach(produto => {
                mensagem += `- ${produto.nome} (${produto.descricao})\n`;
            });
            const link = `https://api.whatsapp.com/send?phone=${telefone}&text=${encodeURIComponent(mensagem)}`;
            window.open(link, "_blank");
        }

        function abrirModal(src) {
            const modal = document.getElementById("modal");
            const modalImage = document.getElementById("modal-image");
            modalImage.src = src; // Define a imagem do modal
            modal.style.display = "block"; // Mostra o modal
        }

        function fecharModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Esconde o modal
        }

        function renderizarProdutos() {
            const container = document.getElementById("produtos");
            container.innerHTML = "";
            produtos.forEach(produto => {
                const item = document.createElement("div");
                item.classList.add("produto");
                item.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}" onclick="abrirModal('${produto.imagem}')">
                    <h2>${produto.nome}</h2>
                    <p>${produto.descricao}</p>
                    <p class="destaque tamanho">Tamanho: ${produto.tamanho}</p>
                    <p class="destaque preco">Preço: ${produto.preco}</p>
                    <button class="add-carrinho" onclick='adicionarAoCarrinho(this, ${JSON.stringify(produto)})'>Adicionar ao Carrinho</button>
                `;
                container.appendChild(item);
            });
        }

        renderizarProdutos();
    </script>
</body>
</html>
